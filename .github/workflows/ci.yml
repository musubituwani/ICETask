name: Java CI

on:
  push:
    branches:  ["master"]
  pull_request:
    branches:  ["master"]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Ant
      run: ant
